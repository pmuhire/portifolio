<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="hero">
        <div class="vector">
            <img src="../utils/undraw_secure_login_pdn4.svg" alt="">
        </div>
        <div class="login-form">
            <h2>Welcome Back</h2>
            <form action="./dashboard.html" id="form" name="login-form">
                <div>
                    <input type="text" placeholder="Username or Email" id="email" name="email">
                </div>
                <div>
                    <input type="password" placeholder="password" id="password" name="password">
                </div>
                <div class="forgot-password" style="display: flex;margin-top: -1.5rem; margin-bottom: -1.5rem;">
                    <div style="display: flex; width: 50%;" class="first">
                        <div>
                            <input type="checkbox" name="checkbox" id="remember-me" style="width: 1rem; height: 1rem;">
                        </div>
                        <label for="remember-me" style="margin-top: 10px; color: white;">Remember Me</label>
                    </div>
                    <div class="second">
                        <a href="#" style="text-decoration: none;  margin-top: 10px; font-size: 20px;">Forgot password?</a>
                    </div>
                </div>
                <button type="submit">Sign in</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Don't an account <span><a href="./signup.html">Sign Up</a></span></p>
    </footer>
    <script src="../index.js"></script>
</body>
</html>

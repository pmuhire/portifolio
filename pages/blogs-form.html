<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="../styles/dashboard.css">
    <title>Create Blog</title>
</head>
<body>
    <div class="hero">
        <div class="side-bar">
            <div class="projects active">
                <i class="fa-solid fa-table-cells"></i>
            </div>
            <div class="blogs">
                <i class="fa-solid fa-blog"></i>
            </div>
            <div class="addBlog">
               <a href="#"><i class="fa-solid fa-plus"></i></a>
            </div>
            <div class="trends">
                <i class="fa-solid fa-arrow-trend-up"></i>
            </div>
            <div class="chat">
                <i class="fa-solid fa-comment"></i  >
                <!-- <i class="fa-light fa-message"></i> -->
            </div>
        </div>
        <div class="nav-bar">
            <div class="welcome">
                <h2>Welcome back Muhire!</h2>
                <p>Let's do the best today <span><i class="fa-solid fa-hands-clapping" style="color: #ffff00f3; font-size: 18px;"></i></span></p>
            </div>
            <div class="profile">
                <i class="fa-solid fa-bell" style="color: white;"></i>
                <img src="../utils/muhire.jpg" alt="">
            </div>
        </div>
        <div class="card-meta">
             <div class="publish"></div>
             <div class="enable-comments"></div>
             <form action="#">
                <div class="meta-tags">
                    <input type="text" placeholder="Tags">
                </div>
                <div class="meta-title">
                    <input type="text" placeholder="Meta title">
                </div>
                <div class="meta-description">
                    <input type="text" placeholder="Meta description">
                </div>
                <div class="meta-keywords">
                    <input type="text" placeholder="Meta Keywords">
                </div>
                <div class="post">Post</div>
                <div class="preview">Preview</div>
             </form>
            
        </div>
    </div>
</body>
</html>
